<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
 <aside>
    <blockquote>
      “Good sweet is the foundation of genuine happiness.”
    </blockquote>
  </aside>
  <main>
    <form>
      <h2><i class="fa-solid fa-user"></i> Sign In</h2>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>

      <a href="sign up.html">Forgot Password?</a>

      <button type="submit" >Sign In</button>

      <p>Don’t have an account? <a href="sign up.html">Register Now</a></p>

      <p>Or continue with</p>
      <section>
        <a href="https://www.facebook.com/login/" target="_blank"><i ><img src="Facebook2.png" alt=""></i></a>
        <a href="https://accounts.google.com/signin" target="_blank"><i ><img src="google.png" alt=""></i></a>
        <a href="https://www.instagram.com/accounts/login/" target="_blank" ><i ><img src="Instagram.png" alt=""></i></a>
      </section>
    </form>
  </main>
</body>
</html>
