<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Online - Sweet & Savory</title>
  <link rel="stylesheet" href="order.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <script src="project.js" defer></script>
</head>

<body>
  <section class="order-banner">
    <h1>Order Your Favorites Online</h1>
    <p>Freshly prepared. Delivered with care.</p>
  </section>

  <div class="order-page">

    <section class="order-section">
      <div class="order-card">
        <img src="adhi2.webp" alt="Sesame Adhirasam">
        <h3>Sesame Adhirasam</h3>
        <p>Special sesame flavor for a rich, nutty experience.</p><br>
        <span>₹</span>
        <span id="price">40</span>

        <!-- Quantity Section -->
        <form class="order-form">
          <label>Quantity:</label>
          <button type="button" onclick="decrease()">−</button>
          <input type="text" id="qty" value="1" readonly>
          <button type="button" onclick="increase()">+</button>
        </form>

      </div>
    </section>

    <!-- Checkout form -->
    <section class="checkout-section">
      <h2>Shipping Details</h2>
      <form class="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number"
         pattern="\d{10}" maxlength="10" title="Please enter exactly 10 digits" required />

        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your full address" required></textarea>

        <h3>Payment Method</h3>
        <div class="payment-options">
          <label><input type="radio" name="payment" value="cod" checked > Cash on Delivery</label>
          <label><input type="radio" name="payment" value="card" > Credit / Debit Card</label>
          <label><input type="radio" name="payment" value="gpay"> Google Pay</label>
          <label><input type="radio" name="payment" value="phonepe"> PhonePe</label>
        </div>`

        <div class="checkout-buttons">
          <button type="submit" class="btn confirm">Confirm Order</button>
          <button type="reset" class="btn cancel">Cancel Order</button>
        </div>

        
      </form>
    </section>
  </div>

  <footer>
    <p>© 2001 Sweet Savory — All rights reserved</p>
  </footer>


</body>
</html>
